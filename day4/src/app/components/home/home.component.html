<form [formGroup] = "formValidation" (ngSubmit)="data()" class="form">
  <div class="form-group m-3 d-flex justify-content-center">
    <label class="w-5">Name :</label>
    <input formControlName="name" type="text" class="form-control w-75" >
  </div>
  <div style="color: red;" *ngIf="NameVald">Length &gt; 3</div>
  <div class="form-group m-3 d-flex justify-content-center">
    <label class="w-5"> Age :</label>
    <input formControlName="age" type="number" class="form-control w-75" >
  </div>
  <div style="color: red;" *ngIf="AgeVald ">invalid input</div>
  <div class="form-group m-3 d-flex justify-content-center">
    <label class="w-5"> E-mail</label>
    <input formControlName="email" type="email" class="form-control w-75" >
  </div>
  <div style="color: red;" *ngIf="EmailVald">enter vaild emaill</div>
  <div class="form-group m-3 d-flex justify-content-center">
    <input type="submit" value="ADD" class="btn btn-outline-dark w-25">
  </div>
</form>
